on:
  push:
    branches:
      - 'main'
    paths:
    - 'src/**'
    - 'infra/**'
  workflow_dispatch:
name: 🚀 Deploy

env:
  DOTNET_VERSION: '7.0' 
  ARTIFACT_DIR: './artifacts'

jobs:
  deploy-infra:
    name: 🏗️ Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      functionsName: ${{ steps.deploy.outputs.functionAppName }}
      storageAccountName: ${{ steps.deploy.outputs.storageAccountName }}
    steps:
      - uses: actions/checkout@v3

      - name: 🔑 Azure Login 
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🏗️ Deploy
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          template: ./infra/main.bicep
          parameters: 'workspaceResourceId=${{ secrets.WORKSPACE_ID }}'
          failOnStdErr: false
          
  build-code:
    name: 🏢 Build Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: 🔧 Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 🏗️ Build Solution
      shell: pwsh
      run: |
        dotnet publish ./src/PeaceProcessor/PeaceProcessor.sln --configuration Release

    - name: ⬆️ Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ./src/PeaceProcessor/PeaceProcessor.Functions/bin/Release/net7.0/publish/
  
  deploy-code:
    name: 🚀 Deploy Code
    runs-on: ubuntu-latest
    needs: [build-code, deploy-infra]
    steps:
    - name: ⬇️ Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifacts

    - name: 🔑 Azure Login 
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🚀 Deploy Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ needs.deploy-infra.outputs.functionsName }}
        package: ./artifacts
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
  
    - name: 🔧 Configure Azure Functions
      shell: pwsh
      run: |
        az functionapp config appsettings set -g ${{ vars.AZURE_RESOURCE_GROUP_NAME }} -n ${{ needs.deploy-infra.outputs.functionsName }} --settings "blob_connection=https://${{ needs.deploy-infra.outputs.storageAccountName }}.blob.core.windows.net" "queue_connection=https://${{ needs.deploy-infra.outputs.storageAccountName }}.queue.core.windows.net" "storage_account__blobServiceUri=https://${{ needs.deploy-infra.outputs.storageAccountName }}.blob.core.windows.net" "storage_account__queueServiceUri=https://${{ needs.deploy-infra.outputs.storageAccountName }}.queue.core.windows.net" "cog_speech_key=${{ secrets.COG_SPEECH_KEY }}" "cog_speech_region=westeurope" "schedule=0 */5 * * * *" "openai_key=${{ secrets.OPENAI_KEY }}" "openai_endpoint=${{ secrets.OPENAI_ENDPOINT}}"
