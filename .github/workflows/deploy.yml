on:
  push:
    branches:
      - 'main'
    paths:
    - 'src/**'
    - 'infra/**'
  workflow_dispatch:
name: üöÄ Deploy

env:
  DOTNET_VERSION: '7.0' 
  ARTIFACT_DIR: './artifacts'

jobs:
  deploy-infra:
    name: üèóÔ∏è Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      functionsName: ${{ steps.deploy.outputs.functionAppName }}
      storageAccountName: ${{ steps.deploy.outputs.storageAccountName }}
    steps:
      - uses: actions/checkout@v3

      - name: üîë Azure Login 
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üèóÔ∏è Deploy
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          template: ./infra/main.bicep
          parameters: 'workspaceResourceId=${{ secrets.WORKSPACE_ID }}'
          failOnStdErr: false
          
  build-code:
    name: üè¢ Build Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: üîß Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üèóÔ∏è Build Solution
      shell: pwsh
      run: |
        dotnet publish ./src/PeaceProcessor/PeaceProcessor.sln --configuration Release --runtime win-x86 --self-contained true

    - name: ‚¨ÜÔ∏è Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ./src/PeaceProcessor/PeaceProcessor.Functions/bin/Release/net7.0/win-x86/
  
  deploy-code:
    name: üöÄ Deploy Code
    runs-on: ubuntu-latest
    needs: [build-code, deploy-infra]
    steps:
    - name: ‚¨áÔ∏è Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifacts
        path: ./artifacts

    - name: üîë Azure Login 
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üöÄ Deploy Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ needs.deploy-infra.outputs.functionsName }}
        package: ./artifacts
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
  
    - name: üîß Configure Azure Functions
      shell: pwsh
      run: |
        az functionapp config appsettings set -g ${{ vars.AZURE_RESOURCE_GROUP_NAME }} -n ${{ needs.deploy-infra.outputs.functionsName }} --settings "blob_connection=https://${{ needs.deploy-infra.outputs.storageAccountName }}.blob.core.windows.net" "queue_connection=https://${{ needs.deploy-infra.outputs.storageAccountName }}.queue.core.windows.net" "storage_account__blobServiceUri=https://${{ needs.deploy-infra.outputs.storageAccountName }}.blob.core.windows.net" "storage_account__queueServiceUri=https://${{ needs.deploy-infra.outputs.storageAccountName }}.queue.core.windows.net" "cog_speech_key=${{ secrets.COG_SPEECH_KEY }}" "cog_speech_region=westeurope" "schedule=0 0 5 * * *" "openai_image_key=${{ secrets.OPENAI_IMAGE_KEY }}" "openai_image_endpoint=${{ secrets.OPENAI_IMAGE_ENDPOINT}}" "openai_chat_key=${{ secrets.OPENAI_CHAT_KEY }}" "openai_chat_endpoint=${{ secrets.OPENAI_CHAT_ENDPOINT}}" "youtube_user_account=${{ secrets.YOUTUBE_USER_ACCOUNT}}" "youtube_playlist=${{ secrets.YOUTUBE_PLAYLIST}}" "youtube_principal=${{ secrets.YOUTUBE_PRINCIPAL}}" "model=${{ vars.MODEL }}" "temperature=${{ vars.TEMPERATURE }}" "max_tokens=${{ vars.MAX_TOKENS }}"
